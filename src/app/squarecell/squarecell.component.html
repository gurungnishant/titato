
<button mat-raised-button [disabled] = check() color="accent" *ngIf="!value">{{ value }}</button>

<button mat-raised-button color="primary"  *ngIf="value == 'A'">{{ value }}</button>
<button  mat-raised-button color="warn"  *ngIf="value == 'B'">{{ value }}</button>
<button mat-raised-button color="primary"  *ngIf="value == 'C'">{{ value }}</button>
<button  mat-raised-button color="warn"  *ngIf="value == 'D'">{{ value }}</button>
