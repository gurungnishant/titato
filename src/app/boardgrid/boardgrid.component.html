


<h1> Current Player : {{player}} </h1>

<button mat-raised-button color="primary" (click) = "newGame()"> Start New Game </button>


<main>
    <app-squarecell
        *ngFor = "let val of squares; let ind  = index"
        [value] = "val"
        [winnerFound] = "winner"
        (click) = "makeMove(ind)">
    </app-squarecell>
    
</main>




    <h2   
    *ngIf = "winner" >    
        Player {{ winner }} has won the game!
    </h2>

    <h2   
    *ngIf = "draw && !winner" >    
        The game is a draw
    </h2>
